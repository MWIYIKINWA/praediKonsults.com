<!DOCTYPE html>
<html>
  <head>
    <style>
      /* navigation bar container */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
        padding: 0 20px;
        background-color: black;
        color: gold;
      }
      
      /* logo section */
      .logo {
        font-size: 25px;
        font-weight: bold;
        font-family: sans-serif;
      }
      
      /* navigation bar links */
      .navbar a {
        color: gold;
        text-decoration: none;
        font-size: 20px;
        font-family: sans-serif;
        margin-right: 20px;
      }
      
      /* button */
      .navbar button {
        background-color: gold;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-family: sans-serif;
        cursor: pointer;
        display: none;
      }
      
      /* responsive design */
      @media (max-width: 767px) {
        .navbar {
          flex-direction: column;
          height: auto;
          padding: 20px;
        }
        
        .navbar a,
        .navbar button {
          margin-bottom: 10px;
        }
        
        /* hide navigation links */
        .navbar a {
          display: none;
        }
        
        /* show toggle button */
        .navbar button {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <!-- navigation bar -->
    <div class="navbar">
      <div class="logo">My Logo</div>
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
      <a href="#">Link 4</a>
      <a href="#">Link 5</a>
      <button onclick="toggleNav()" class="navbtn">Toggle</button>
    </div>
    
    <script>
      function toggleNav() {
        const links = document.querySelectorAll(".navbar a");
        links.forEach(link => {
          if (link.style.display === "none") {
            link.style.display = "block";
          } else {
            link.style.display = "none";
          }
        });
      }
    </script>
  </body>
</html>
